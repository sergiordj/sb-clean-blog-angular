<header class="masthead" [style.background-image]="safeBackgroudImage">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ng-container *ngIf="siteHeading; else postHeading"
                    ><div class="site-heading">
                        <img class="header-image" src="assets/img/logo.jpeg">
                        <!--<h1 class="astros-tipo">Tus Astros de Luz{{heading}}</h1>-->
                        <span class="subheading">{{subHeading}}</span>
                    </div></ng-container
                >
            </div>
        </div>
    </div>
</header>
<ng-template #postHeading
    ><div class="post-heading">
        <a class="nav-link" routerLink="/">
            <img class="header-image" src="assets/img/signos/sagitario.jpg">
        </a>
        <br>
        <h1 class="titulos-tipo">{{heading}}</h1>
        <h2 class="leyenda-tipo">{{subHeading}}</h2>
        <span class="meta">{{meta}}</span>
    </div>
</ng-template>
