<sb-layout-blog>
    <sb-clean-blog-header backgroundImage='url("assets/img/galaxy.jpg")' heading="" subHeading="" [siteHeading]="true"></sb-clean-blog-header>
    <sb-demo-info *ngIf="!isLoggedIn"></sb-demo-info>
    <article>
        <h2 class="subtitulos-tipo">
            Hor√≥scopos del mes
        </h2>
        
            <ul>
                <a class="nav-link" routerLink="/about">
                    <li>
                        <img src="assets/img/signos/sagitario.jpg">
                    </li>
                </a>
            </ul>
        
    </article>
    <ng-container *ngIf="posts$ | async as posts"
        ><div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-preview" *ngFor="let post of posts">
                        <a [routerLink]="post.slug"
                            ><h2 class="post-title">{{post.heading}}</h2>
                            <h3 class="post-subtitle">{{post.subHeading}}</h3></a
                        >
                        <p class="post-meta">{{post.meta}}</p>
                    </div>
                </div>
            </div>
        </div></ng-container
    ></sb-layout-blog
>
